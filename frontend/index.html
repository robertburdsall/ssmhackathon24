<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doordash</title>
    <style>
        :root {
            --backgroundColor: rgb(0, 75, 105);
            --accentColor: rgb(255, 205, 145);
        }
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            justify-content: center;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-self: center;
            align-items: center;
            width: 100dvw;
            height: 100dvh;
            background-color: aquamarine;
        }

        .mainContainer {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 70%;
            height: 100%;
            padding: 50px;
            background-color: var(--backgroundColor);
            border-left: 5px solid var(--accentColor);
            border-right: 5px solid var(--accentColor);
        }

        .subContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            padding: 50px;
            margin-top: 20px;
            background-color: var(--accentColor);
            border-radius: 20px;
        }
    </style>
</head>
<body class="mainContainer">
    <script type="text/javascript">
        class Group {
            #location;
            #time;
            #personCount;
        }

        function init() {
            UpdateGroups();
        }

        async function CreateGroup(event) {
            let isValid = null;
            await fetch("/minesweeper/move", {
            method: "POST", headers: {"Content-type": "application/json"},
            body: JSON.stringify({ gameid: logic, row: row, col: col, flag: false })})
            .then((response) => data = response.json())
            .then((data) => isValid = data["status"]);
            if (isValid == "success") {
                event.target.classList.add('selected');
            }
        }

        async function UpdateGroups() {
            await fetch("/minesweeper/info?gameid=" + logic + "&action=board", {
            method: "GET", headers: {"Content-type": "application/json"}})
            .then((response) => data = response.json())
            .then(function(data) {
                boardValues = data.message
                gameIsOver = data.message["gameOver"]
            });

            // Update score
            fetch("/minesweeper/info?gameid=" + logic + "&action=score", {
            method: "GET", headers: {"Content-type": "application/json"}})
            .then((response) => data = response.json())
            .then((data) => document.getElementById('numOpenSpaces').textContent = data["message"]);
        }

        const source = new EventSource("/events"); // URL for the event stream
        source.onmessage = function(data) { // Change later to send the data back directly
            UpdateGroups();
        }

        window.onload = init;
    </script>
</body>
</html>
